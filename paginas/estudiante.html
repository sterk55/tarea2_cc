<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Estudiante</title>
</head>

<body>
    <form action="">
        <table>
            <tr>
                <td><label for="idNombre">Nombre:</label></td>
                <td><input type="text" id="idNombre"></td>
            </tr>
            <tr>
                <td><label for="idApellido">Apellido:</label></td>
                <td><input type="text" id="idApellido"></td>
            </tr>
            <tr>
                <td><label for="idNacimiento">Fecha de Nacimiento:</label></td>
                <td><input type="date" name="" id="idNacimiento"></td>

            </tr>
            <tr>
                <td><label for="idPais">Pais:</label></td>
                <td><select name="select" id="idPais">
                        <option value="E">Ecuador</option>
                        <option value="P">Peru</option>
                        <option value="A">Argentina</option>
                        <option value="C">Canada</option>
                        <option value="P">Panama</option>
                        <option value="CH">Chile</option>
                        <option value="CI">China</option>
                    </select></td>
            </tr>
            <tr>
                <td><label for="idGenero">Genero:</label></td>
                <td><select name="select" id="idGenero">
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                        
                    </select></td>
            </tr>
            <tr>
                <td><label for="idUniversidad">Universidad:</label></td>
                <td><select name="select" id="idUniversidad">
                        <option value="UCE">UCE</option>
                        <option value="UDLA">UDLA</option>
                        <option value="USFQ">USFQ</option>
                        <option value="PUCE">PUCE</option>
                        <option value="EPN">EPN</option>

                    </select></td>
            </tr>

        </table>



    </form>

</body>

</html>
